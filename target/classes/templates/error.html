<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .btn {
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background 0.3s, color 0.3s;
            width: 45%;
            margin: 5px;
        }
        .btn-signup {
            background: #f1c40f;
            color: #000;
        }
        .btn-signup:hover {
            background: #ffd700;
            color: #000;
        }
        .btn-login {
            background: #2575fc;
            color: #fff;
        }
        .btn-login:hover {
            background: #6a11cb;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Error Occurred!</h1>
    <p>It seems something went wrong. Either your credentials are invalid or Email already exists.</p>
    <div>
        <a th:href="@{/register}" class="btn btn-signup">Sign Up</a>
        <a th:href="@{/login}" class="btn btn-login">Try Again</a>
    </div>
</div>
</body>
</html>
