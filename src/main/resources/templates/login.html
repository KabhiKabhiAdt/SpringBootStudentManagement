<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #f1f1f1;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #6a11cb;
        }
        .btn-primary {
            background: #2575fc;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background: #6a11cb;
        }
        .form-footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .form-footer a {
            color: #f1c40f;
            text-decoration: none;
            transition: color 0.3s;
        }
        .form-footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <h1>Login</h1>
    <p class="lead">Welcome back! Please log in to your account.</p>

    <form th:action="@{/process_login}" method="post">
        <div class="form-group mb-3">
            <label for="username" class="form-label">E-mail:</label>
            <input type="email" id="username" name="username" class="form-control" placeholder="Enter your email" required />
        </div>
        <div class="form-group mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div class="form-footer mt-3">
            <p>Don't have an account? <a th:href="@{/register}">Sign up</a></p>
            <p><a href="#">Forgot your password?</a></p>
        </div>
    </form>
</div>
</body>
</html>
