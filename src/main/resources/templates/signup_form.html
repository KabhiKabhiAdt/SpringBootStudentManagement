<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<style>
		body {
			background: linear-gradient(to right, #6a11cb, #2575fc);
			color: #fff;
			font-family: 'Arial', sans-serif;
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container {
			background: rgba(255, 255, 255, 0.1);
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
			width: 100%;
			max-width: 600px;
		}
		h1 {
			font-weight: bold;
			margin-bottom: 20px;
		}
		label {
			font-weight: bold;
			color: #f1f1f1;
		}
		.form-control {
			background: rgba(255, 255, 255, 0.8);
			border: none;
			border-radius: 5px;
		}
		.form-control:focus {
			box-shadow: none;
			border-color: #6a11cb;
		}
		.btn-primary {
			background: #2575fc;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			transition: background 0.3s;
		}
		.btn-primary:hover {
			background: #6a11cb;
		}
	</style>
</head>
<body>
<div class="container text-center">
	<h1>User Registration</h1>
	<p class="lead">Sign up to access your student account</p>
	<form th:action="@{/process_register}" th:object="${user}" method="post">
		<div class="form-group row mb-3">
			<label for="email" class="col-4 col-form-label text-end">E-mail:</label>
			<div class="col-8">
				<input type="email" id="email" th:field="*{email}" class="form-control" required />
			</div>
		</div>
		<div class="form-group row mb-3">
			<label for="password" class="col-4 col-form-label text-end">Password:</label>
			<div class="col-8">
				<input type="password" id="password" th:field="*{password}" class="form-control"
					   required minlength="6" maxlength="10" />
			</div>
		</div>
		<div class="form-group row mb-3">
			<label for="firstName" class="col-4 col-form-label text-end">First Name:</label>
			<div class="col-8">
				<input type="text" id="firstName" th:field="*{firstName}" class="form-control"
					   required minlength="2" maxlength="20" />
			</div>
		</div>
		<div class="form-group row mb-4">
			<label for="lastName" class="col-4 col-form-label text-end">Last Name:</label>
			<div class="col-8">
				<input type="text" id="lastName" th:field="*{lastName}" class="form-control"
					   required minlength="2" maxlength="20" />
			</div>
		</div>
		<button type="submit" class="btn btn-primary w-100">Sign Up</button>
	</form>
</div>
</body>
</html>
