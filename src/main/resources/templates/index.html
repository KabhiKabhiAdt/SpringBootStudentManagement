<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Portal</title>
	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<style>
		body {
			background: linear-gradient(to right, #6a11cb, #2575fc);
			color: #fff;
			font-family: 'Arial', sans-serif;
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container {
			background: rgba(255, 255, 255, 0.1);
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
			width: 100%;
			max-width: 500px;
		}
		h1 {
			font-weight: bold;
			margin-bottom: 20px;
		}
		h3 a {
			color: #fff;
			text-decoration: none;
			transition: color 0.3s;
		}
		h3 a:hover {
			color: #f1c40f;
		}
		.btn-custom {
			background: #2575fc;
			color: white;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			transition: background 0.3s;
		}
		.btn-custom:hover {
			background: #6a11cb;
		}
	</style>
</head>
<body>
<div class="container text-center">
	<h1>Welcome to the Student Portal</h1>
	<p class="lead">Access everything you need to manage your student account.</p>
	<div class="d-grid gap-3 mt-4">
		<a th:href="@{/users}" class="btn btn-custom">View List of Users</a>
		<a th:href="@{/register}" class="btn btn-custom">Register</a>
		<a th:href="@{/login}" class="btn btn-custom">Login</a>
	</div>
</div>
</body>
</html>
